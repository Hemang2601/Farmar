    <script>
        document.addEventListener('keydown', function (e) {
            // Disable the ability to view source code using keyboard shortcuts
            if (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83 || e.keyCode == 73)) {
                e.preventDefault();
                alert('Code viewing is disabled on this page.');
            }
    
            // Disable the ability to right-click and inspect elements
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                e.preventDefault();
                alert('Code viewing is disabled on this page.');
            }
        });
        
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert('Right-clicking is disabled on this page.');
        });
    </script>
    
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://cdn1.vectorstock.com/i/1000x1000/51/95/indian-farmer-vector-21895195.jpg" alt="Farmers Logo" class="logo-img">
            <h1>Farmer's Hub</h1>
        </div>
    </header>

    <nav class="navbar">
        <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
        <a href="about.html" class="nav-link"><i class="fas fa-users"></i> About Farmers</a>
        <a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Market</a>
        <a href="buy.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Buy</a>
        <a href="sell.html" class="nav-link"><i class="fas fa-handshake"></i> Sell</a>

        <a href="signup.html" class="nav-link"><i class="fas fa-user-plus"></i> Signup</a>
    </nav>

    <div class="signup-container">
        <section class="signup-section">
            <h2 class="signup-title">Signup</h2>
            <form action="process_signup.php" method="POST"> <!-- Replace 'process_signup.php' with your server-side processing script -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Signup</button>
            </form>
        </section>
    </div>

    <<footer class="footer">
        <p>&copy; Farmer's Hub</p>
    </footer>
</body>
